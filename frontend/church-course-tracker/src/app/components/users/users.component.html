<div class="users-container">
  <div class="header">
    <h1>User Management</h1>
    <button mat-raised-button color="primary" (click)="openCreateDialog()">
      <mat-icon>add</mat-icon>
      Add User
    </button>
  </div>

  <div class="content">
    <div *ngIf="isLoading" class="loading">
      <mat-spinner></mat-spinner>
      <p>Loading users...</p>
    </div>

    <div *ngIf="!isLoading" class="users-table">
      <table mat-table [dataSource]="users" class="mat-elevation-z2">
        <!-- Name Column -->
        <ng-container matColumnDef="full_name">
          <th mat-header-cell *matHeaderCellDef>Name</th>
          <td mat-cell *matCellDef="let user">{{ user.full_name }}</td>
        </ng-container>

        <!-- Email Column -->
        <ng-container matColumnDef="email">
          <th mat-header-cell *matHeaderCellDef>Email</th>
          <td mat-cell *matCellDef="let user">{{ user.email }}</td>
        </ng-container>

        <!-- Username Column -->
        <ng-container matColumnDef="username">
          <th mat-header-cell *matHeaderCellDef>Username</th>
          <td mat-cell *matCellDef="let user">{{ user.username || '-' }}</td>
        </ng-container>

        <!-- Role Column -->
        <ng-container matColumnDef="role">
          <th mat-header-cell *matHeaderCellDef>Role</th>
          <td mat-cell *matCellDef="let user">
            <span class="badge" [ngClass]="getRoleBadgeClass(user.role)">
              {{ user.role | titlecase }}
            </span>
          </td>
        </ng-container>

        <!-- Status Column -->
        <ng-container matColumnDef="is_active">
          <th mat-header-cell *matHeaderCellDef>Status</th>
          <td mat-cell *matCellDef="let user">
            <mat-chip [color]="user.is_active ? 'primary' : 'warn'" selected>
              {{ user.is_active ? 'Active' : 'Inactive' }}
            </mat-chip>
          </td>
        </ng-container>

        <!-- Created Date Column -->
        <ng-container matColumnDef="created_at">
          <th mat-header-cell *matHeaderCellDef>Created</th>
          <td mat-cell *matCellDef="let user">{{ formatDate(user.created_at) }}</td>
        </ng-container>

        <!-- Actions Column -->
        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef>Actions</th>
          <td mat-cell *matCellDef="let user">
            <button mat-icon-button [matMenuTriggerFor]="menu" [matMenuTriggerData]="{user: user}">
              <mat-icon>more_vert</mat-icon>
            </button>
            <mat-menu #menu="matMenu">
              <ng-template matMenuContent let-user="user">
                <button mat-menu-item (click)="openEditDialog(user)">
                  <mat-icon>edit</mat-icon>
                  <span>Edit</span>
                </button>
                <button mat-menu-item (click)="toggleUserStatus(user)">
                  <mat-icon>{{ user.is_active ? 'block' : 'check_circle' }}</mat-icon>
                  <span>{{ user.is_active ? 'Deactivate' : 'Activate' }}</span>
                </button>
                <button mat-menu-item (click)="deleteUser(user)" class="delete-action">
                  <mat-icon>delete</mat-icon>
                  <span>Delete</span>
                </button>
              </ng-template>
            </mat-menu>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>

      <div *ngIf="users.length === 0" class="no-data">
        <mat-icon>people</mat-icon>
        <p>No users found</p>
        <button mat-raised-button color="primary" (click)="openCreateDialog()">
          Create First User
        </button>
      </div>
    </div>
  </div>
</div>
